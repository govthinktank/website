<div class="">
    <div class="grid-container">
        <div class="grid-row">
                <h2>Our work</h2>
            <div class="grid-row grid-gap flex-align-start">
                <main class="usa-layout-docs usa-layout-docs__main usa-prose{% if sidenav %} desktop:grid-col-9{% endif %}" id="main-content">
                    {% include work.html %}
                </main>
            </div>
        </div>
    </div>
</div>

<div class="grid-container">
    <h2>News</h2>
    <ul class="usa-card-group">
        {% for post in site.posts %}
        <li class="tablet:grid-col-4 usa-card">
            <div class="usa-card__container">
                <div class="usa-card__media">
                    <div class="usa-card__img">
                        <a href="{{ site.baseurl }}{{ post.url }}"><img src="{{ site.baseurl }}/assets/img/cards/{{ post.image }}" alt="{{ post.title }}"></a>
                    </div>
                </div>
                <header class="usa-card__header">
                    <h3 class="usa-card__heading">{{ post.title }}</h3>
                </header>
                <div class="usa-card__body">
                    <p>{{ post.description }}</p>
                    <p>{{ post.date | date: "%B %-d, %Y"}}</p>
                </div>
                <div class="usa-card__footer">
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
<div class="grid-container">
    {{ content }}
</div>
